<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love with Sakura</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Add directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        // Function to create a heart shape geometry
        function createHeartGeometry() {
            const x = 0, y = 0;

            const heartShape = new THREE.Shape();
            heartShape.moveTo(x + 5, y + 5);
            heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
            heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
            heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
            heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
            heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
            heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

            const extrudeSettings = {
                depth: 2,
                bevelEnabled: true,
                bevelSegments: 10,
                steps: 10,
                bevelSize: 1,
                bevelThickness: 1
            };

            return new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        }

        const heartGeometry = createHeartGeometry();
        const material = new THREE.MeshPhongMaterial({ color: 0xff8080, shininess: 100 });
        const heart = new THREE.Mesh(heartGeometry, material);
        heart.rotation.x = Math.PI; // Rotate to make it look like a heart
        heart.scale.set(0.5, 0.5, 0.5); // Scale down the heart to fit better on screen
        scene.add(heart);

        // Create particles for cherry blossoms
        const particleCount = 5000; // Increase particle count for better coverage
        const particles = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            particlePositions[i * 3] = (Math.random() - 0.5) * 60; // Adjusted range for x position
            particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 60; // Adjusted range for y position
            particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 60; // Adjusted range for z position
        }

        particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffc0cb,
            size: 0.4,
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Heartbeat effect
        let scaleFactor = 0.5;
        let growing = true;

        // Rotate the heart and animate particles
        function animate() {
            requestAnimationFrame(animate);

            // Heartbeat effect
            if (growing) {
                scaleFactor += 0.005;
                if (scaleFactor >= 0.55) {
                    growing = false;
                }
            } else {
                scaleFactor -= 0.005;
                if (scaleFactor <= 0.5) {
                    growing = true;
                }
            }
            heart.scale.set(scaleFactor, scaleFactor, scaleFactor);

            heart.rotation.y += 0.01;

            particleSystem.rotation.y += 0.001; // Slowly rotate the particle system

            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Add background music
        const audio = new Audio();
        audio.src = 'https://music.163.com/song/media/outer/url?id=1480380031.mp3'; // Replace with your audio file URL
        audio.loop = true;
        audio.volume = 0.5;
        audio.play();
    </script>
</body>
</html>
